name: flutter_doctor_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  file: ^7.0.0
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.6
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
    - assets/images/
